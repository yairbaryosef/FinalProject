<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Report Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">FinAI</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Financial Report</a>
                <a class="nav-link" href="/predict">Model Prediction</a>
                <a class="nav-link" href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Financial Reports Analysis</h1>
        <form method="POST" action="/generate">
            <div class="mb-3">
                <input type="text" name="symbol" class="form-control" placeholder="Enter Company Symbol" required>
            </div>
            <div class="mb-3">
                <input type="text" name="pdf_file" class="form-control" placeholder="Paste PDF path" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Presentation</button>
        </form>
    </div>
</body>
</html>
