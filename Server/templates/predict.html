<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">FinAI</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Financial Report</a>
                <a class="nav-link active" href="/predict">Model Prediction</a>
                <a class="nav-link" href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Stock Model Prediction</h1>

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="stock_symbol" class="form-control" placeholder="Enter Stock Symbol" required>
            </div>
            <div class="mb-3">
                <select name="model_type" class="form-select">
                    <option value="LSTM">LSTM</option>
                    <option value="LSTM Fine-Tuning">LSTM Fine-Tuning</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Select External Features:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="features" value="ratios">
                    <label class="form-check-label">Financial Ratios</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="features" value="sentiment">
                    <label class="form-check-label">Sentiment Analysis</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>



        {% if results_text %}
<div class="mt-3">
    <h5>Prediction Results</h5>
    <pre class="bg-light p-3 border rounded">{{ results_text }}</pre>
</div>
{% endif %}

    </div>
</body>
</html>
